<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Tracker</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="h1">Movie & TV Tracker</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="watchlist.html">My Watchlist</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="recommendations.html">Recommendations</a></li>
            </ul>
        </nav>
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchBtn">Search</button>
        <button id="loginBtn">Log In</button>
        <button id="signupBtn">Sign Up</button>
    </header>
    <main>
        <section id="searchResults">
            <!-- Search results will be displayed here -->
        </section>
        <h1>Upcoming Movies</h1>
        <div class="carousel">
            <div class="carousel-items">
                <div class="numbertext">1 / 3</div>
                <div class="carousel-item">
                    <img class="carousel-image" src="/assets/img/watchers.jpg" alt="The Watchers">
                </div>
                <div class="carousel-items">
                    <div class="numbertext">2 / 3</div>
                    <div class="carousel-item">
                        <img class="carousel-image" src="/assets/img/trap.png" alt="Trap">
                    </div>
                    <div class="carousel-items">
                        <div class="numbertext">3 / 3</div>
                        <div class="carousel-item">
                            <img class="carousel-image" src="/assets/img/deadpool.jpg" alt="Deadpool vs. Wolverine">
                        </div>
                    </div>
                    <a class="carousel-control prev" onclick="movieSlide(-1)">&#10094;</a>
                    <a class="carousel-control next" onclick="movieSlide(1)">&#10095;</a>
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 Movie & TV Tracker
    </footer>

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/carousel.js"></script>
</body>

</html>
