<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Tracker</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <header>
        <h1 class="h1">Movie & TV Tracker</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="watchlist.html">My Watchlist</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="recommendations.html">Recommendations</a></li>
            </ul>

        </nav>
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchBtn">Search</button>
        <button id="loginBtn">Log In</button>
        <button id="signupBtn">Sign Up</button>

    </header>

    <main>
        <section id="searchResults">
            <!-- Search results will be displayed here -->
        </section>
    </main>




    <h1>My Watchlist</h1>
    <h3>Genres</h3>
    <button type="button">Action</button>
    <button type="button">Sci-Fi</button>
    <button type="button">Comedy</button>

    <h3>Movies</h3>

    <h4>Want to Watch</h4>

    <ul>
        <li>
            <label for="checkbox1">Dune</label>
            <input type="checkbox" data-type="wtw" id="checkbox1" name="checkbox1">
        </li>

        <li>
            <label for="checkbox2">Spider-man</label>
            <input type="checkbox" data-type="wtw" id="checkbox1" name="checkbox2">
        </li>

        <li>
            <label for="checkbox3">Kung Fu Panda 4</label>
            <input type="checkbox" data-type="wtw" id="checkbox3" name="checkbox3">
        </li>

    </ul>

    <h4>Watched</h4>

    <ul id="watched">
        <li>Captain America</li>

        <li> Interstellar</li>

        <li>50 First Dates</li>

    </ul>

    <h3>TV Shows</h3>

    <h4>Want to Watch</h4>

    <ul id="wtw">
        <li>
            <label for="checkbox1">Sherlock</label>
            <input type="checkbox" id="checkbox1" name="checkbox1">
        </li>

        <li>
            <label for="checkbox2">Loki</label>
            <input type="checkbox" id="checkbox1" name="checkbox2">
        </li>

        <li>
            <label for="checkbox3">Severance</label>
            <input type="checkbox" id="checkbox3" name="checkbox3">
        </li>
    </ul>

    <h4>Watched</h4>

    <ul>
        <li>Outer Banks</li>

        <li>Fleabag</li>

        <li>Ripley</li>

    </ul>

    <footer>
        &copy; 2024 Movie & TV Tracker
    </footer>

    <script>
        const wtw = document.querySelectorAll('[data-type="wtw"]');
        const watched = document.getElementById('watched');
        wtw.forEach(element => {
            element.addEventListener('change', () => {
                if (element.checked === true) {
                    console.log(element);
                    let text = element.parentElement.childNodes[1].textContent;
                    let li = document.createElement('li');
                    li.textContent = text;
                    watched.appendChild(li);
                    element.parentElement.remove();
                }
            })
        });
    </script>
</body>

</html>
